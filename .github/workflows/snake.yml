name: Generate contribution snake

on:
  schedule:
    - cron: "0 */12 * * *" # 12시간마다 생성
  workflow_dispatch:        # 수동 실행 가능
  push:
    branches:
      - main
    paths:
      - README.md           # README 수정 시도 실행

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # 리포지토리에 결과물을 커밋하기 위한 권한
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake SVGs
        id: snake
        uses: Platane/snk@v3
        with:
          github_user_name: hwany01
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Commit and push the generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: generate contribution snake" || echo "No changes to commit"
          git push
